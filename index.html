<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">

        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo "><img src="/img/logo.svg" class="invert" alt="Logo"></div>
                <img class="invert cross_svg" src="/img/cross.svg" alt="">
                <ul>
                    <li><img src="/img/home.svg" class="invert" alt="Home">Home</li>
                    <li><img src="/img/search.svg" class="invert" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="/img/playlist.svg " class="invert" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a> </div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div> <a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a> </div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a> </div>
                </div>
            </div>


        </div>
        <div class="right  bg-grey rounded  ">
            <div class="header">
                <div class="nav">
                    <div class="header_svgs flex">

                        <img class="hamburger invert hidden" src="/img/hamburger.svg" alt="">



                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>


                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>


                </div>
                <div class="button">
                    <button class="btn1">Signup</button>
                    <button class="btn2">Login</button>
                </div>
            </div>

            <div class="spotifyplaylist ">
                <h1>Spotify Playlist</h1>
                <div class="card-container">
                









                </div>


                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="center_all">

                        <div class="songinfo">

                        </div>

                        <div class="songbuttons">
                            <img id="previous" src="/img/previous.svg" alt="">
                            <img id="play" src="/img/play.svg" alt="">
                            <img id="forward" src="/img/forward.svg" alt="">
                        </div>
                        <div class="volumeinfo">

                            <div class="songduration">
                                
                            </div>

                            <div class="volume">
                                <img height="21px" src="/img/volume.svg" alt="">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
<script src="script/index.js"></script>

</html>
